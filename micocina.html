<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cocina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./micocina.css">
</head>
<body>
    
    <div class="modal-eliminar ocultar-modal-eliminar">
        <form action="#">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <b>Usted esta a punto de eliminar un producto</b>
            <p>Â¿Desea eliminarlo?</p>
            <button>Eliminar</button>
        </form>
    </div>

    <div class="modal-ingresar-producto ocultar-agregar-pro"><!--Ahorita lo oculto-->
        <div class="form-mi-cocina">
            <form action="#" class="form-ingresar-producto">
                <span id="close-modal-ingresar">X</span>
                <label for="nombre_producto">Nombre del producto:</label>
                <input type="text" name="nombre_producto">

                <label for="cantidad">Cantidad:</label>
                <input type="text" name="cantidad">

                <label for="cantidad_minima">Cantidad minima:</label>
                <input type="text" name="cantidad_minima">

                <label for="fecha_caducidad">Fecha caducidad:</label>
                <input type="text" name="fecha_caducidad">

                <button id="button-agregar-pro-cocina">Agregar</button>
            </form>
        </div>
    </div>

    <header id="header-cocina">
        <i class="fa-solid fa-angle-left"></i>

        <aside id="options-cocina">
            <h1>Mi Cocina</h1>

            <ul id="options">
                <li><i class="fa-solid fa-list-ul"></i>Generar lista de compra</li>
                <li><i class="fa-solid fa-bell"></i>Notificar avisos</li>
                <li class="add-pro-cocina"><i class="fa-solid fa-circle-plus"></i>Agregar producto</li>
            </ul>
        </aside>
    </header>

    <main class="productos-cocina">
        <table>
            <thead>
                <tr><th>Nombre</th> <th>Cantidad minima</th> <th>Cantidad disponible</th> <th>Fecha de caducidad</th> <th>Acciones</th></tr>
            </thead>

            <tbody>
                <tr><th>Leche Alpura</th> <th>2L</th> <th>4L</th> <th>23-09-2022</th> <th id="actions-pro"> <i class="fa-solid fa-rotate updated-product"></i> <i class="fa-regular fa-trash-can delete-pro"></i></th></tr>                
            </tbody>
        </table>
    </main>

    <script src="https://kit.fontawesome.com/eee10799b3.js" crossorigin="anonymous"></script>
    <script src="./micocina.js"></script>
</body>
</html>
