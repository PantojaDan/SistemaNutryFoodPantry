<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutryFoodPantry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="login-container">
        <div class="capa hide">
            <img class="icon-load paused" src="./img/loading.png" alt="reloj">
        </div>
        <main>
            <h1>Bienvenido a NutryFoodPantry</h1>
            <div class="container-login">
                <h3>Inicio de Sesión</h3>
    
                <form action="#" id="form">
                    <div id="usuario" class="flex-column-direction">
                        <label for="txt_usuario">Usuario</label>
                        <input type="text" name="usuario" placeholder="Ingresa tu usuario">
                    </div>
                    <div id="password" class="flex-column-direction">
                        <label for="txt_password">Contraseña</label>
                        <input type="password" name="password" placeholder="Ingresa tu contraseña">
                    </div>
                    <div id="button">
                        <input id="ingresar" type="button" value="Ingresar">
                    </div>
                </form>
    
                <div class="images">
                    <img src="./img/despensa.png" alt="">
                </div>
            </div>
            <p id="registro-cuenta">¿Aún no tienes una cuenta? <a href="#">Registrate</a></p>
        </main>
    </div>

    <script src="./index.js"></script>
</body>
</html>
