<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./lista.css">
</head>
<body>
    
    <div class="modal-lista ocultar-lista"><!--Ahorita lo oculto-->
        <div class="form-lista">
            <form action="#" class="form-lista-add">
                <span id="close-modal-lista">X</span>
                <label for="nombre_producto">Nombre del producto:</label>
                <input type="text" name="nombre_producto">

                <label for="cantidad">Cantidad:</label>
                <input type="text" name="cantidad">

                <label for="cantidad_minima">Cantidad minima:</label>
                <input type="text" name="cantidad_minima">

                <label for="fecha_caducidad">Fecha caducidad:</label>
                <input type="text" name="fecha_caducidad">

                <button id="button-lista">Agregar</button>
            </form>
        </div>
    </div>

    <header id="header-lista">
        <i class="fa-solid fa-angle-left"></i>

        <aside id="options-lista">
            <h1>Fiesta de cumplea√±os</h1>

            <ul id="options-lis">
                <li class="add-pro-lista"><i class="fa-solid fa-circle-plus"></i>Agregar producto</li>
            </ul>
        </aside>
    </header>

    <main class="productos-lista">
        <table>
            <thead>
                <tr><th>Nombre</th> <th>Cantidad</th> <th>Acciones</th> <th>Estado</th></tr>
            </thead>

            <tbody>
                <tr><th>Nescafe Soluble</th> <th>2</th> <th id="actions-pro-lista"> <i class="fa-solid fa-rotate updated-product"></i> <i class="fa-regular fa-trash-can delete-pro"></i></th> <th>Adquirido</th></tr>
            </tbody>
        </table>
    </main>

    <script src="https://kit.fontawesome.com/eee10799b3.js" crossorigin="anonymous"></script>
</body>
</html>
